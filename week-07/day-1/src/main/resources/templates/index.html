<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>BankAccounts</title>
  <meta charset="utf-8"/>
</head>
<body>
<div>
  <table>
    <tr>
      <th>Name</th>
      <th>Balance</th>
      <th>AnimalType</th>
      <th>Index</th>
      <th>Good/Bad?</th>
    </tr>
    <tr th:each="account : ${accounts}" th:style="${account.getKing() ? 'background-color: yellow' : 'color:black'}">
      <div th:switch="${account.isGoodGuy()}">
        <td th:text="${account.getName()}"></td>
        <td th:text="${account.getBalance()}"> </td>
        <td th:text="${account.getAnimalType()}"></td>
        <td th:text="${accountStat.index}" ></td>
        <td th:case="false">Bad guy</td>
        <td th:case="true">Good guy</td>
      </div>
    </tr>
  </table>
</div>
<div>
  <form action="#" th:action="@{/raise}" th:method="post">
    <label>Raise the balance of a selected animal:</label>
    <select name="animalIndex">
      <option th:each="bankAccount : ${accounts}" th:text="${bankAccount.getName()}" th:value="${bankAccountStat.index}"></option>
    </select>
    <input type="submit" value="Raise Balance">
  </form>
</div>
<div>
  <button onclick="window.location.href = '/signup';">Add a new Account</button>
</div>
</body>
</html>
