<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
</head>
<body>
<th:block>
  <a th:href="@{/login}">Login</a>
  <a th:href="@{/create}">Create a New Fox</a>
  <a th:href="@{/nutritionStore(name=${fox.name})}">Nutrition Store</a>
  <a th:href="@{/trickCenter(name=${fox.name})}">Trickcenter</a>
</th:block>
<br>
<img src="greenfox.png">
<p th:text="|This is ${fox.name}. Currently living on ${fox.food} and ${fox.drink}. He knows ${fox.tricks.size()} tricks.|"></p>
<h1 th:text="'Known tricks'"></h1>
<span th:if="${fox.tricks.size() == 0}" th:text="'This fox knows nothing.'"></span>
<p th:unless="${fox.tricks.size() == 0}" th:each="trick: ${fox.tricks}" th:text="${trick}"></p>
</body>
</html>
