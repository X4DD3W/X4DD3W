<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="../static/styles.css"/>
  <title>Welcome to the Webshop!</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<table>
  <tr>
    <h1>
      <a th:href="@{/webshop}">My Shop</a>
    </h1>
  </tr>
  <tr id=filter>
    <td>
      <a th:href="@{/only-available}">Only available</a>
    </td>
    <td>
      <a th:href="@{/cheapest-first}">Cheapest first</a>
    </td>
    <td>
      <a th:href="@{/contains-nike}">Contains nike</a>
    </td>
    <td>
      <a th:href="@{/average-stock}">Average stock</a>
    </td>
    <td>
      <a th:href="@{/most-expensive}">Most expensive available</a>
    </td>
  </tr>
  <form th:action="@{/search}" th:method="post">
    <tr id=search>
      <td>
        <label for="search">Search for:</label>
        <input type="search" name="userInput" value="" placeholder="...something like nike">
      </td>
      <td>
        <button type="submit" name="button">Search</button>
      </td>
    </tr>
  </form>
  <tr id=header>
    <th>Name</th>
    <th>Description</th>
    <th>Price</th>
    <th>Quantity</th>
  </tr>
  <tr id=stuff th:each="stuff : ${list}">
    <td th:text="${stuff.getName()}"></td>
    <td th:text="${stuff.getDescription()}"></td>
    <td th:text="${stuff.getPrice()}"></td>
    <td th:text="${stuff.getQuantityOfStock()}"></td>
  </tr>
</table>
</body>
</html>
