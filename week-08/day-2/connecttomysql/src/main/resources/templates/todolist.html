<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="/styles.css">
<head>
  <meta charset="UTF-8">
  <title>Todo CRUD App</title>
</head>
<body>
<h1>Todos for today</h1>
<a th:href="@{/todo/}">List of Todos</a>
<br>
<a th:href="@{/todo/assignees}">List of Assignees</a>
<br>
<a th:href="@{/todo/add}">Add new todo</a>
<br>
<form th:action="@{/todo/search}" th:method="post" >
  <input type="text" th:name="userInput">
  <button type="submit">search</button>
</form>
<table>
  <tr>
    <th>Id</th>
    <th>Title</th>
    <th>Urgent</th>
    <th>Done</th>
    <th>Assignee</th>
    <th>Created</th>
  </tr>
  <tr th:each="todo : ${todos}">
    <td th:text="${todo.getId()}"></td>
    <td th:text="${todo.getTitle()}"></td>
    <td th:text="${todo.isUrgent()}"></td>
    <td th:text="${todo.isDone()}"></td>
    <td> <a th:if="${todo.assignee != null}" th:href="@{'/todo/' + ${todo.assignee.getId()} + '/assigneeToDos'}" th:text="${todo.assignee.getName()}"></a>
    </td>
    <td th:text="${todo.getCreated()}"></td>
    <td><a th:href="@{'/todo/' + ${todo.getId()} + '/delete'}">delete</a></td>
    <td><a th:href="@{'/todo/' + ${todo.getId()} + '/edit'}">edit</a></td>
  </tr>
</table>
</body>
</html>
